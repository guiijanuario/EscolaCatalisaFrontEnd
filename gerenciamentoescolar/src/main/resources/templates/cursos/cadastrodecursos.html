<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div>
        <h1 class="text-center"> Cadastro de Cursos </h1>
    
        <form id="formulario">
            <div class="mb-3">
                <label class="form-label" for="nome">Nome do Curso:</label>
                <input class="form-control" type="text" placeholder="coloque o nome do curso" name="nome"
                    id="nome" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label" for="cargaHoraria">Carga Horaria:</label>
                <input class="form-control" type="text" placeholder="Carga Horaria" name="cargaHoraria" id="cargaHoraria" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label" for="professorId">Professor ID:</label>
                <input class="form-control" type="text" placeholder="digite o id do professor" name="professorId" id="professorId" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="matriculaId">matricula ID:</label>
                <input class="form-control" type="text" placeholder="digite o id de matricula" name="matriculaId" id="matriculaId" required>
            </div>
    
            <button type="submit" onclick="mensagem()"
                class="btn btn-primary btn-lg m-3 d-grid gap-2 col-4 mx-auto">Enviar</button>
        </form>
    </div>
    <script src="../cursos/cadastrodecursos.js"></script>
</body>
</html>
