<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    
   <div>
    <center><h1>ZupSchool</h1></center>
    <hr>
    
    <form >
        <center><h2>LOGIN</h2></center>
        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="text" placeholder="exemplo@gmail.com" name="email"
                id="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="senha">Senha:</label>
            <input class="form-control" type="password" placeholder="********" name="senha"
                id="senha" required>
        </div>
        <button type="button" onclick="irPaginaInicial()" class="btn btn-outline-light">Entrar</button>
        <!--<button type="button" onclick="irPaginaIndex()" class="btn btn-outline-light">Cadastar</button>-->
    </form>
   </div>

   <script src="js/script.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
