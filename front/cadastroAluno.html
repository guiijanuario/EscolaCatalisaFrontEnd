<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cadastro de Alunos</title>
</head>
<body>
    
<div class="col">
    <div class="mb-3">
        <h3 class="text-center">CADASTRO DE ALUNOS</h3>

        <form id="formulario">
            <div class="mb-3">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" placeholder="informe seu nome" name="nome"
                    id="nome" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="idade">Idade:</label>
                <input class="form-control" type="number" min="1"
                    placeholder="informe sua idade" name="idade" id="idade"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="text" min="1" step=".01"
                    placeholder="informe seu email" name="email"
                    id="email" required>
            </div>

            <button type="submit" onclick="mensagem()" class="btn btn-outline-light">Cadastrar</button>
            <button type="button" onclick="irPaginaInicial()" class="btn btn-outline-light">Voltar</button>
        </form>

        <script src="js/aluno.js"></script>
        <script src="js/script.js"></script>

</body>
</html>
