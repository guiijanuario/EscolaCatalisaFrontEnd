<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Alunos</title>
    <!--<link rel="stylesheet" type="text/css" href="css/style.css" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<nav>
    <a href="index.html">Página Inicial</a>
    <a href="cadastroCurso/index.html">Cadastro de Produto</a>
    <a href="cadastroProfessores.html">Visualizar Produtos</a>
    <a href="cadastroCurso.html">Buscar Produto Específico</a>
</nav>
<body>

    <h1 class="text-center"> Alunos </h1>
    
    <form id="formulario">
      
        
        <div class="mb-3">
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="idade">Idade:</label>
            <input class="form-control" type="text" name="descricao" id="descricao" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">E-mail:</label>
            <input class="form-control" type="email" name="email" id="email" required>
        </div>

        <button type="submit" onclick="mensagem()" class="btn btn-primary btn-lg m-3 d-grid gap-2 col-4 mx-auto">Enviar</button>
    </form>

    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome do Aluno</th>
            <th scope="col">Idade</th>
            <th scope="col">Email</th>
          </tr>
        
        <!--Cabeçalho-->
        
        
        <tbody id="produtoDados">
        </tbody>
    </table>

    <script src="aluno.js"></script>


    
</body>
</html>
