<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cursos</title>
    <!--<link rel="stylesheet" type="text/css" href="css/style.css" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <h1 class="text-center"> Cursos </h1>
    
    <form id="formulario">
      
        
        <div class="mb-3">
            <label class="form-label" for="nome">Nome do curso:</label>
            <input class="form-control" type="text" name="nome" id="nome" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="idade">Carga Horária:</label>
            <input class="form-control" type="text" name="carga horaria" id="carga horaria" required>
        </div>

        

        <button type="submit" onclick="mensagem()" class="btn btn-primary btn-lg m-3 d-grid gap-2 col-4 mx-auto">Enviar</button>
    </form>

    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome do Curso
            </th>
            <th scope="col">Carga Horária</th>
            
          </tr>
        
        <!--Cabeçalho-->
        
        
        <tbody id="produtoDados">
        </tbody>
    </table>

    <script src="curso.js"></script>


    
</body>
</html>
